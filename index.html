<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Revision App</title>
</head>
<body>
    <header>
        <h1>Welcome to the School Revision App</h1>
        <p>Sign in to access your revision materials.</p>
    </header>
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" id="login-button">Sign In</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 School Name. All rights reserved.</p>
    </footer>

    <!-- Hidden link to redirect after login -->
    <a href="home.html" id="home-link" style="display: none;"></a>

    <script src="script.js"></script>
    </body>
</html>
